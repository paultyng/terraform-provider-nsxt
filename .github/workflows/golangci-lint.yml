name: golangci-lint
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.1
          args: --issues-exit-code=1
          only-new-issues: true
          skip-pkg-cache: true
          skip-build-cache: true
