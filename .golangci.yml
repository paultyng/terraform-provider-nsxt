issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude:
     - SA4004
     - SA1019
     - G402
     - G404
     - GetOkExists

run:
  deadline: 5m

linters:
  disable-all: true
  enable:
    - misspell
    - gofmt
    - unused
    - staticcheck
    - gosec
    - goimports
    - vet
    - misspell
    - gosimple
    - staticcheck
    - ineffassign
    - unused

linters-settings:
  errcheck:
    ignore: github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema:ForceNew|Set,fmt:.*,io:Close
